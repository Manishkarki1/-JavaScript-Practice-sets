		function createElement(type,text,color){
			const el=document.createElement(type);
			el.innerText=text;
			el.style.color=color;
			document.body.append(el);
			return{
				el,
				setText(text){
					el.innerText=text;
				},
				setColor(color){
					el.style.color=color;
				}
			}
