 	<!-- program to make glowing bulb using eventlistener toggle -->
 	<div id="container">
 		<div id="bulb" class="bulb">
 			
 		</div>
 	</div>
 	<script type="text/javascript">
 		setInterval(function(){
 			document.querySelector("#bulb").classList.toggle("bulb")                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
 		},3000);
 	</script>
