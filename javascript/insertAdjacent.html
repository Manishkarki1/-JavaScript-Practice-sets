<!DOCTYPE html>
<html>
<head>
	<title>insertAdjacent practice</title>
</head>
<body>
	<div id="container">
		<div id="first">
			<h1>Hey I am practicing it.</h1>
		</div>
	</div>
	<script type="text/javascript">
		first.insertAdjacentHTML('beforebegin','<div>its me beforebegin</div>');
		first.insertAdjacentHTML('beforeend','<div>its me beforeend</div>');
		first.insertAdjacentHTML('afterbegin','<div>its me afterbegin</div>');
		first.insertAdjacentHTML('afterend','<div>its me afterend</div>');

		// first.remove();


	</script>

</body>
</html>
