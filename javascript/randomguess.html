<!DOCTYPE html>
<html>
<head>
	<title>Random guess</title>
</head>
<body>
	<script type="text/javascript">
    	let r=Math.random();
		let a1=1;
		let b1=100;
		let r_100=a1+(b1-a1)*Math.random();
		r_100=Math.round(r_100);
		let user;
		let count=0;
		do{
			user=prompt("Enter your guess number: ");
			user=Number.parseInt(user);
			if (r_100>user){
				console.log("Your guess is less.");
				count+=1;
			}
			else if(r_100<user){
				console.log("Your guess is high.");
				count+=1;
			}
			else{
				console.log("Your guess is right.");
				count+=1;
				break;
			}
		}while(user!=r_100);
		console.log(`You guessed it at ${count} times so score is ${100-count}`);

		

	</script>

</body>
</html>
